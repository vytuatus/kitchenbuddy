<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <style>
      body {
        font-family: sans-serif;
        max-width: 400px;
        margin: 5rem auto;
        padding: 1.5rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        background: #fafafa;
      }
      h2 {
        text-align: center;
      }
      input {
        width: 100%;
        padding: 0.6rem;
        margin: 0.6rem 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        width: 100%;
        padding: 0.8rem;
        margin-top: 1rem;
        background: #28a745;
        border: none;
        border-radius: 4px;
        color: white;
        font-size: 1rem;
        cursor: pointer;
      }
      button:disabled {
        background: #aaa;
        cursor: not-allowed;
      }
      .message {
        margin-top: 1rem;
        text-align: center;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <h2>Reset your password</h2>
    <input type="password" id="new-password" placeholder="New password" />
    <input
      type="password"
      id="confirm-password"
      placeholder="Confirm password"
    />
    <button id="reset-btn">Update Password</button>
    <div class="message" id="message"></div>

    <script>
      const { createClient } = supabase;
      const SUPABASE_URL = "https://zzasqzimdgnxyufkseob.supabase.co";
      const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp6YXNxemltZGdueHl1ZmtzZW9iIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkwNjg5MjksImV4cCI6MjA2NDY0NDkyOX0.-YdIeRgiComab72X-sjXQHkLVEuEDZzh9wwuw53XgY0"; // safe in frontend
      const client = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      const hashParams = new URLSearchParams(window.location.hash.substring(1));
      const access_token = hashParams.get("access_token");
      const refresh_token = hashParams.get("refresh_token");
      const type = hashParams.get("type");

      const messageEl = document.getElementById("message");
      const resetBtn = document.getElementById("reset-btn");

      resetBtn.onclick = async () => {
        const password = document.getElementById("new-password").value;
        const confirm = document.getElementById("confirm-password").value;

        if (!password || password !== confirm) {
          messageEl.textContent = "Passwords do not match.";
          return;
        }

        resetBtn.disabled = true;
        messageEl.textContent = "Processing...";

        try {
          // 1. Set session using the access + refresh tokens
          const { error: sessionError } = await client.auth.setSession({
            access_token,
            refresh_token,
          });
          if (sessionError) throw sessionError;
    
          // 2. Update password
          const { error: updateError } = await client.auth.updateUser({ password });
          if (updateError) throw updateError;
    
          messageEl.textContent =
            "✅ Password reset successful! You can close this page and log in with your new password.";
        } catch (err) {
          console.error(err);
          messageEl.textContent = "❌ Error: " + err.message;
        } finally {
          resetBtn.disabled = false;
        }
      };
    </script>
  </body>
</html>
